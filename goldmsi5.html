  <script>

var trial = {

,
      'This is the second page of instructions.',

  }

    	        type: 'instructions',
    	        text: "<p>Welcome to the Goldsmiths' Sophistication Index version 1.0. </p>"

    	    };
    	
var consent_block = {
    			type: 'instructions',
    			text: "<p>Before collecting any data we are required to obtain a confirmation of consent all for participants.</p>" 
    				+ "<p>Please read the following statement: </p>"

 					};

var survey_age = {

};

var thankYou1 = {
				type: 'text',

</script>
<script src="jspsych-5.0/gold_msi5.js"></script>
<script>


var subject_id = prompt("Enter Participant Number");
        jsPsych.data.addProperties({
                          subject: subject_id,
                });
					
    jsPsych.init({
        timeline: [ trial,welcome_block, consent_block,
